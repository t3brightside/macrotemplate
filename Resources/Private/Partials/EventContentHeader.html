  <f:if condition="{header}">
    <f:then><f:format.raw>{header}</f:format.raw></f:then>
    <f:else><h2>{data.title}</h2></f:else>
  </f:if>
  <p>{data.abstract}</p>
  <f:if condition="{data.tx_pagelist_datetime}">
    <h3 class="date">
      <a title="Add to Google Calendar" href="//www.google.com/calendar/event?action=TEMPLATE&dates={data.tx_pagelist_datetime -> f:format.date(format: 'Ymd')}T{data.tx_pagelist_datetime -> f:format.date(format: 'His')}Z%2F{data.tx_pagelist_eventfinish -> f:format.date(format: 'Ymd')}T{data.tx_pagelist_eventfinish -> f:format.date(format: 'His')}Z&text={data.title}&location={data.tx_pagelist_eventlocation}&details={data.abstract}">[+]</a>&nbsp;&nbsp;&nbsp;
      <f:format.date format="j. M Y">
        {data.tx_pagelist_datetime}
      </f:format.date>
      <f:if condition="{data.tx_pagelist_eventfinish}">
        â€“
        <f:format.date format="j. M Y">
          {data.tx_pagelist_eventfinish}
        </f:format.date>
      </f:if>
    </h3>
  </f:if>
  <f:if condition="{data.tx_pagelist_eventlocation}">
    <p>
      <strong>
        <f:link.typolink parameter="{data.tx_pagelist_eventlocationlink}" target="_blank">
        {data.tx_pagelist_eventlocation}
        </f:link.typolink>
      </strong>
    </p>
  </f:if>
<f:comment>
  <f:for each="{authors}" as="author">
    <f:if condition="{author.data.firstname} || {author.data.lastname}">
      <span class="author">
        <f:if condition="{author.authorimages.0}">
          <figure><img src="<f:uri.image image="{author.authorimages.0}" width="120c" height="120c" />" alt="{f:if(condition:'{author.authorimages.0.alternative}', then:'{author.authorimages.0.alternative}', else:'{author.data.firstname} {author.data.lastname}')}"/></figure>
        </f:if>
        {author.data.firstname} {author.data.lastname}
      </span>
    </f:if>
  </f:for>
</f:comment>
